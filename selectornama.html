<html>
  <head>
    <title>Selector Nama</title>
    <!--tag sebagai identifier bahwa script yang digunakan adalah JQuery-->
    <script src="jquery-3.6.0.min.js"></script>
    <script type = "text/javascript">

      // Elemen jquery untuk menambahkan div menjadi class biru
      $(document).ready(function () {
        $("div").addClass("biru");
      });
    </script>

    <!-- script CSS untuk mengubah class biru -->
    <style type = "text/css">
      .biru {
        color: blue;
        font-weight: bold;  
      }
    </style>
  </head>
  <body>
    
    <!-- membuat paragraf dan list item -->
    <div>
      <p>Paragraf pertama</p>
    </div>
    <div>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </body>
</html>
