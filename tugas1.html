<html>
	<head>
		<title>Latihan 1 JQuery</title>
		<!--tag sebagai identifier bahwa script yang digunakan adalah JQuery-->
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">

		// Elemen jquery untuk menampilkan dan menyembunyikan gambar
			$(document).ready(function(){
				$(".sembunyi1").click(function() {$("#foto1").hide("slow")});
				$(".tampil1").click(function() {$("#foto1").show("slow")});
				$(".sembunyi2").click(function() {$("#foto2").hide("slow")});
				$(".tampil2").click(function() {$("#foto2").show("slow")});
			});
				// memunculkan parameter untuk kecepatan reaksi button sembunyi dan tampil
		</script>
	</head>
	<body>
		<!-- menampilkan button pada halaman web -->
		<button class="sembunyi1"> Sembunyikan </button>
		<button class="tampil1"> Tampilkan </button>
		<p><img id="foto1" src="Element_Pyro.png"></p>

		<button class="sembunyi2"> Sembunyikan </button>
		<button class="tampil2"> Tampilkan </button>
		<p><img id="foto2" src="Element_Hydro.png"></p>
		
	</body>
</html>
