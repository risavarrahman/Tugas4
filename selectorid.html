<html>
  <head>
    <title>Selector ID</title>
    <!--tag sebagai identifier bahwa script yang digunakan adalah JQuery-->
    <script src="jquery-3.6.0.min.js"></script>
    <script type = "text/javascript">
    
    // Elemen jquery untuk menambahkan id daftar menjadi class merahkuning
      $(document).ready(function(){
        $("#daftar").addClass("merahkuning");
      });
    </script>

    <!-- script CSS untuk mengubah id daftar -->
    <style type = "text/css">
      .merahkuning {
        color: orange;
        font-weight: bold;
        background-color: green;
        padding: 3px;
      }
    </style>
  </head>
  <body>

    <!-- membuat paragraf dan list item -->
    <div>
      <p>Paragraf Pertama</p>
    </div>
    <div>
      <ul id="daftar">
        <li>Items 1</li>
        <li>Items 2</li>
        <li>Items 3</li>
      </ul>
    </div>
  </body>
</html>
